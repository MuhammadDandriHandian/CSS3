<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextShadow</title>
    <style>
        h1 {
            text-align: center;
            font-size: 60px;
        }
        .world {
            /* (x-offset y-offset blur warna) */
            text-shadow: 5px 5px 10px red;
        }
        .juga {
            color: white;
            text-shadow: 0 -3px 5px black,
                0 3px 5px black;
        }
        .hi {
            color: white;
            text-shadow:-10px -5px 0px black;

        }
        
    </style>
</head>
<body>
    <h1 class="world">Hallo World</h1>
    <h1 class="juga">Hallo Juga</h1>
    <h1 class="hi">Hi World</h1>
    
</body>
</html>
